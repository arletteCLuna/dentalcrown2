<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate form</title>
    <link rel="stylesheet" href="login.component.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        
      </div>

      <div class="form-container login-container">
        <form class="form-lg">
          <h1>Iniciar Sesión</h1>
          
          <div class="form-control2">
            
            <input type="email" class="email-2" placeholder="Usuario" />
            <small class="email-error-2"></small>
            
            <span></span>
          </div>
          <div class="form-control2">
            <input type="password" class="password-2" placeholder="Contraseña" />
            <small class="password-error-2"></small>
            <span></span>
          </div>

          <div class="content">
            <div class="checkbox">
              <label for="">¿Olvidaste tu contraseña?</label>
            </div>
            <div class="pass-link">
              <a href="#" routerLink="/recuperarcontra" routerLinkActive="active-link">Recuperar</a>
            </div>
          </div>
          <button routerLink="/serviciosUsuario" routerLinkActive="active-link">Entrar</button>
          <span>Iniciar sesión con otra cuenta</span>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            
          </div>

          <div class="overlay-panel overlay-right">
            <h1 class="title">
              DENTAL CROWN <br>
            </h1>
            <p>
          ¿No tienes una cuenta?
            </p>
            <button class="ghost" id="register" routerLink="/registro" routerLinkActive="active-link">
              Registrarse
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
